<div class="container">
    <div class="row">
        <div vamiddle class="col-md-5 m-x-auto pull-xs-none">
            <div class="card">
                <div class="card-block p-a-2">
                    <h1>Register</h1>
                    <p class="text-muted">Create your account</p>
                    <form [formGroup]="signupForm" (ngSubmit)="signup()">
                        <div class="input-group m-b-1">
                            <span class="input-group-addon">
                              <i class="icon-user"></i>
                            </span>
                            <input type="text" class="form-control" formControlName="first_name" placeholder="First name">
                        </div>
                        <div class="input-group m-b-1">
                            <span class="input-group-addon">
                              <i class="icon-user"></i>
                            </span>
                            <input type="text" class="form-control" formControlName="last_name" placeholder="Last name">
                        </div>
                        <div class="input-group m-b-1">
                            <span class="input-group-addon">@</span>
                            <input type="text" class="form-control" formControlName="email" placeholder="Email">
                        </div>
                        <div class="input-group m-b-1">
                            <span class="input-group-addon">
                              <i class="icon-lock"></i>
                            </span>
                            <input type="password" class="form-control" formControlName="password" placeholder="Password">
                        </div>
                        <div class="input-group m-b-2">
                            <span class="input-group-addon">
                              <i class="icon-lock"></i>
                            </span>
                            <input type="password" class="form-control" formControlName="retailer" placeholder="Retailer">
                        </div>
                        <div class="input-group m-b-2">
                            <span class="input-group-addon">
                              <i class="icon-lock"></i>
                            </span>
                            <input type="password" class="form-control" formControlName="role" placeholder="Role">
                        </div>
                    </form>
                    <button type="button" class="btn btn-block btn-success" (click)="signup()">Create Account</button>
                </div>
                <div class="card-footer p-a-2">
                    <div class="row">
                        <div class="col-xs-6">
                            <button class="btn btn-block btn-facebook" type="button">
                                <span>facebook</span>
                            </button>
                        </div>
                        <div class="col-xs-6">
                            <button class="btn btn-block btn-twitter" type="button">
                                <span>twitter</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
