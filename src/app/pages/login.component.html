<div class="container">
    <div class="row">
        <div vamiddle class="col-md-8 m-x-auto pull-xs-none">
            <div class="card-group">
                <div class="card p-a-2">
                    <div class="card-block">
                        <h1>Login</h1>
                        <p class="text-muted">Sign In to your account</p>
                        <form [formGroup]="loginForm" (ngSubmit)="login()">
                          <div class="input-group m-b-1">
                              <span class="input-group-addon">@</span>
                              <input type="text" class="form-control" formControlName="email" placeholder="Email">
                          </div>
                          <div class="input-group m-b-1">
                              <span class="input-group-addon">
                                <i class="icon-lock"></i>
                              </span>
                              <input type="password" class="form-control" formControlName="password" placeholder="Password">
                          </div>
                          <button type="button" class="btn btn-block btn-success" (click)="login()">Login</button>
                        </form>
                    </div>
                </div>
                <div class="card card-inverse card-primary p-y-3 hidden-md-down" style="width:44%">
                    <div class="card-block text-xs-center">
                        <div>
                            <h2>Sign up</h2>
                            <p>Signup with Nimbusfly Technologies to get access to our entire suite of applications, networks, and marketplaces.</p>
                            <button type="button" class="btn btn-primary active m-t-1" routerLinkActive="active" [routerLink]="['/pages/register']">Register Now!</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
